<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HOOMhome</title>
    <style>
      body {
        margin: 0;
        background: #f7f7f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: sans-serif;
        color: #333;
      }

        max-width: 70vw;

        animation: fadeIn 2s ease-in-out forwards;

      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }

  </head>
  <body>
    <img src="logo.png" alt="HOOMhome Logo" />
